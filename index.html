<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniPedia</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="./style.css">

</head>

<body bgcolor="black">
    <section id="first">
        <nav id="navtop">

            <div id="logo-button">
                <button style="background-color: black; ">
                    <img src="./assets/aot.png" height="50px" width="50px">
                </button>
            </div>
            

            <div id="search">
                <form action="#">
                    <input type="text" placeholder="Search" name="search">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    
                </form>
            </div>

            <div id="log-btn"><button id="log">Log in</button></div>

        </nav>
    </section>

    <section id="second">
        <div>
            <center>
                <img src="./assets/logo2.png" height="200px" width="250px">
            </center>
        </div>

    </section>

    <section id="third">
        <div></div>
    </section>

    <section>
        <nav id="nav">
            <div class="component">
                <button class="drop-component">Genre</button>
                <div class="component-content">
                    <a href="#">Action</a>
                    <a href="#">Adventure</a>
                    <a href="#">Comedy</a>
                    <a href="#">Drama</a>
                    <a href="#">Sci-Fi</a>
                </div>
            </div>

            <div class="component">
                <button class="drop-component">Years</button>
                <div class="component-content">
                    <a href="#">1980-90</a>
                    <a href="#">1991-2000</a>
                    <a href="#">2001-2010</a>
                    <a href="#">2011-2020</a>
                    <a href="#">2021-Present</a>
                </div>
            </div>

            <div class="component">
                <button class="drop-component">Ratings</button>
                <div class="component-content">
                    <a href="#">1-5</a>
                    <a href="#">5-6</a>
                    <a href="#">6-7</a>
                    <a href="#">7-8</a>
                    <a href="#">8-9</a>
                    <a href="#">9+</a>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div id="recommedations-title">
            <h2><center><b>Recommedations</b></center></h2>
        </div>
    </section>
    

</body>
</html>
